plugins {
    id 'java'
}

group 'org.clay'
version 'v1.0'

repositories {
    mavenCentral()
}

dependencies {
    implementation 'org.bouncycastle:bcprov-jdk15on:1.68' // Bouncy Castle provider -- contains the Bouncy Castle provider, which provides access to the cryptographic algorithms included in the library
    implementation 'org.bouncycastle:bcpkix-jdk15on:1.68' // Bouncy Castle PKIX/CMS library -- ontains the Bouncy Castle PKIX/CMS library which provides additional functionality for working with X.509 certificates and certificate requests, and the CMS (PKCS#7) format.
    testImplementation 'org.junit.jupiter:junit-jupiter-api:5.8.1'
    testRuntimeOnly 'org.junit.jupiter:junit-jupiter-engine:5.8.1'
    testImplementation 'org.junit.jupiter:junit-jupiter-api:5.8.1'
    testRuntimeOnly 'org.junit.jupiter:junit-jupiter-engine:5.8.1'
}

test {
    useJUnitPlatform()
}